<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Fake Posts</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center form-container">
            <div class="col-6">
                <form action="" class="row g-3" onsubmit="event.preventDefault(); sendPost()">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Qué estás pensando ahora?</label>
                        <textarea class="form-control" id="post-input" rows="3"></textarea>
                    </div>
                    <!-- <button type="submit">Postear</button> -->
                    <button type="submit" class="btn btn-info">Postear</button>
                </form>
            </div>
        </div>
        <div id="posts-container">
            <div class="row justify-content-md-center">
                <div class="col-6 post-card">
                    <p>¡Hola soy el primer post!</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
